<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typicons/2.0.9/typicons.min.css" integrity="sha256-hmDtEnmZFvJ3zLsfobp03CSD3/qRCJmY3f7Vqf6zIgA=" crossorigin="anonymous" />
    <title>CGPA Calculator</title>
</head>
<body>
    <div id="app" class="container">
        <div class="row" id="header">
            <div class="col-xs-12 col-sm-12">
                <h1>CGPA Calculator</h1>
            </div>
        </div>
        <div id="semesters">
            <div class="row" id="semester_1">
                <div class="col-xs-12 col-sm-12">
                    <table class="semester table table-bordered table-sm">
                        <thead>
                            <th>Course</th>
                            <th>Credit hour</th>
                            <th>Numeric value of grade</th>
                            <th>GP</th>
                        </thead>
                        <tbody data-sem_id="1">
                            <tr id="course_1_1" data-course_id="1">
                                <td>1</td>
                                <td><input type="text" name="credit_hour_1_1" id="credit_hour_1_1" class="form-control"></td>
                                <td><input type="text" name="grade_1_1" id="grade_1_1" class="form-control"></td>
                                <td><span id="gp_1_1">0</span></td>
                            </tr>
                            <tr id="summary_1">
                                <td>Total</td>
                                <td><span id="sum_ch_1">0</span></td>
                                <td></td>
                                <td><span id="sum_gp_1">0</span></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <button data-sem_id="1" class="btn btn-primary form-control" id="btn_semester_1_add_course" onclick="add_course(this)">
                                        <i class="typcn typcn-plus"></i> Course
                                    </button>
                                </td>
                                <td colspan="2">
                                    <button data-sem_id="1" class="btn btn-danger form-control" onclick="remove_semester(this)">
                                        <i class="typcn typcn-trash"></i> Semester
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row" id="info">
            <div class="col-xs-12 col-sm-12">
                <div id="gpas"></div>
                <h4>CGPA: <span id="cgpa">0</span></h4>
            </div>
        </div>
        <div class="row" id="row_add_semester">
            <div class="col-xs-12 col-sm-12">
                <button class="btn btn-primary form-control" id="btn_add_semester" onclick="add_semester(this)">
                    <i class="typcn typcn-plus"></i> Semester
                </button>
                <button class="btn btn-success form-control" onclick="calculate(this)">
                    <i class="typcn typcn-calculator"></i> Calculate
                </button>
                <button class="btn btn-primary form-control" onclick="test(this)">
                    <i class="typcn typcn-plus"></i> Test
                </button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
